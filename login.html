<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <div class="logo">
                <h1>Learn<span>Quest</span></h1>
                <p class="tagline">Your Journey to Knowledge</p>
            </div>
        </div>
        <div class="right-section">
            <div class="toggle-container">
                <button class="toggle-btn active" data-form="loginForm">Login</button>
                <button class="toggle-btn" data-form="createForm">Create</button>
            </div>
            <div class="forms-wrapper">
                <form id="loginForm" class="form active">
                    <h2>LOG IN</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn"><a href="https://learnquest-2.onrender.com" class="link">Log In</a></button>
                </form>

                <form id="createForm" class="form">
                    <h2>CREATE ACCOUNT</h2>
                    <div class="form-group">
                        <label for="newEmail">Email Address</label>
                        <input type="email" id="newEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" required>
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="login-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
